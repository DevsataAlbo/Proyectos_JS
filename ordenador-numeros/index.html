<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Ordenador de Números</title>
</head>
<body>
    <main class="position-relative">
        <a href="../index.html" class="position-absolute top-0 end-0 mt-3 me-5">Volver al menú principal</a>

        <div class="container row mx-auto d-flex align-items-center d-flex align-content-center flex-wrap">
            <div class="col-md-6">
                <h1 class="header">Ordenador de Números</h1>
                <p class="header">Ordena números ascendentemente</p>
                <p class="header"><small>Ingresa números separados por comas</small></p>
            </div>
            
            <div class="col-md-6">
                <label class="mt-3" for="numerosDesordenados">Ingresa los números separados por comas</label>
                <textarea class="form-control" id="numerosDesordenados" rows="3" placeholder="Ej: 5,2,8,1,9,3"></textarea>
                
                <div class="mt-3">
                    <button type="button" class="btn btn-primary me-2" onclick="ordenarNumeros()">Ordenar Números</button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarResultados()">Limpiar</button>
                </div>
                
                <div id="resultado" class="mt-4 p-3 rounded d-none">
                    <div id="ordenResultado"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="assets/script/app.js"></script>
</body>
</html>
