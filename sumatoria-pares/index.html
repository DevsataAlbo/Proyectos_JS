<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Sumatoria de Números Pares</title>
</head>
<body>
    <main class="position-relative">
        <a href="../index.html" class="position-absolute top-0 end-0 mt-3 me-5">Volver al menú principal</a>

        <div class="container row mx-auto d-flex align-items-center d-flex align-content-center flex-wrap">
            <div class="col-md-6">
                <h1 class="header">Sumatoria de Números Pares</h1>
                <p class="header">Suma todos los números pares en un rango</p>
                <p class="header"><small>Ingresa un número entre 11 y 999</small></p>
            </div>
            
            <div class="col-md-6">
                <label class="mt-3" for="numeroRango">Ingresa el número límite (11-999)</label>
                <input type="number" class="form-control" id="numeroRango" placeholder="Ej: 50" min="11" max="999">
                
                <div class="mt-3">
                    <button type="button" class="btn btn-primary me-2" onclick="calcularSumatoriaPares()">Calcular Suma</button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarResultados()">Limpiar</button>
                </div>
                
                <div id="resultado" class="mt-4 p-3 rounded d-none">
                    <div id="paresResultado"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="assets/script/app.js"></script>
</body>
</html>
